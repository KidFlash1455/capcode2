<form method="POST" action="{% url 'survey' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset> 
        <legend><h1>Contact Information:</h1></legend>
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                <br>
                {{ field }}
            </div>
        {% endfor %}
    </fieldset>
    <input type="submit" value="Submit">
</form>
